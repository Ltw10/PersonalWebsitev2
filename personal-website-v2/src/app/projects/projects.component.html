<div class="container mt-5">
    <h2 class="text-center mb-4">Projects</h2>
    <div id="project-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-slide="prev/next">
      <div class="carousel-inner">
        <div *ngFor="let project of projects; let i = index" class="carousel-item" [class.active]="i === 0">
          <a [href]="project.link" target="_blank">
            <div class="project-item">
              <div class="project-image" [style.background-image]="'url(' + project.image + ')'"></div>
              <div class="carousel-caption">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#project-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#project-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
